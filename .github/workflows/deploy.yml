name: Deploy to GitHub Pages and Create Release

on:
  push:
    branches: main  # Run on push to main or master branch
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-deploy-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for versioning

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: '23'
          cache: 'npm'

      - name: Install dependencies üì¶
        run: npm ci

      # Make the versioning script executable
      - name: Make versioning script executable
        run: chmod +x .github/scripts/bump-version.sh

      # Use the external versioning script
      - name: Determine Version üè∑Ô∏è
        id: versioning
        run: .github/scripts/bump-version.sh

      - name: Build üèóÔ∏è
        run: npm run build
        
      # Create the root service worker file
      - name: Create Root Service Worker üîÑ
        run: |
          # Create a root-level service worker file that forwards to the correct location
          echo "// Root service worker redirector for GitHub Pages" > dist/root-service-worker.js
          echo "self.addEventListener('install', event => {" >> dist/root-service-worker.js
          echo "  self.skipWaiting();" >> dist/root-service-worker.js
          echo "});" >> dist/root-service-worker.js
          echo "" >> dist/root-service-worker.js
          echo "self.addEventListener('fetch', event => {" >> dist/root-service-worker.js
          echo "  if (event.request.url.includes('service-worker.js')) {" >> dist/root-service-worker.js
          echo "    console.log('Forwarding service worker request to /habit-tracker/service-worker.js');" >> dist/root-service-worker.js
          echo "    event.respondWith(fetch('/habit-tracker/service-worker.js'));" >> dist/root-service-worker.js
          echo "  }" >> dist/root-service-worker.js
          echo "});" >> dist/root-service-worker.js
          
          # Create a temporary directory for the root files
          mkdir -p root_deploy
          # Copy the root service worker file
          cp dist/root-service-worker.js root_deploy/service-worker.js

      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # Deploy the service-worker.js file to the root level
      - name: Deploy Service Worker to Root üîß
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: root_deploy
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: false  # Don't clean existing files
          
      # Create a new release with the generated changelog
      - name: Create Release üìù
        uses: softprops/action-gh-release@v1
        if: steps.versioning.outputs.new_version != ''
        with:
          tag_name: ${{ steps.versioning.outputs.new_version }}
          name: Release ${{ steps.versioning.outputs.new_version }}
          body_path: changelog.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}